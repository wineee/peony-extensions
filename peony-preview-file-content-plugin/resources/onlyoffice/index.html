<!DOCTYPE html>
<html style="height: 100%;">

<head>
  <title>ONLYOFFICE Api Documentation</title>
</head>

<body style="height: 100%; margin: 0;">

  <div id="container" style="height: 100%">
    <div id="placeholder" style="height: 100%"></div>
  </div>

  <script type="text/javascript" src="http://127.0.0.1/web-apps/apps/api/documents/api.js"></script>
  <script type="text/javascript">
    // restore placeholder-div after call update function
    function refresh() {
      document.getElementById('container').innerHTML = '<div id=\"placeholder\" style=\"height: 100%\"></div>';
    }
    function update(documentType, fileType, fileName) {
      window.docEditor = new DocsAPI.DocEditor("placeholder",
        {
          "documentType": documentType,
          "height": "100%",
          "width": "100%",
          "type": "embedded",
          "document": {
            "fileType": fileType,
            "url": "http://127.0.0.1:9124/" + fileName
          }
        });
    }
    function show(msg) {
        document.getElementById('placeholder').innerHTML = msg;
    }
  </script>
</body>

</html>
